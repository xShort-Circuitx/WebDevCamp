<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="/idk">
            <label for="name">First Name:</label>
            <input type="text" id="name" required>

            <p>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" requried>
            </p>
            <p>
            <p>Select a race:</p>
            <p>
                <label for="funRun5k">fun run 5k</label>
                <input type="radio" name="marathonType" id="funRun5k" value="funRun5k">
            </p>
            <p>
                <label for="HalfMarathon">Half Marathon</label>
                <input type="radio" name="marathonType" id="HalfMarathon" value="HalfMarathon">
            </p>
            <p>
                <label for="fullMarathon">Full Marathon</label>
                <input type="radio" name="marathonType" id="fullMarathon" value="fullMarathon">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </p>
            <label for="Age">Select Age Group:</label>
            <select name="ageGroup" id="Age">
                <option value="under_18">under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-32">25-32</option>
                <option value="32-50">32-50</option>
            </select>
            <p><button>Register!</button></p>

        </form>
    </main>
</body>

</html>
